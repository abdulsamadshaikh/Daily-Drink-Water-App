<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Daily Drink Water App</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Set your Daily Drinking Water intake</h1>
        </div>
        <div class="main-content">
            <div class="left-box">
                <div class="achieved-goal-header">
                    <h3>Drink Water</h3>
                    <p>Goal: 2 Liters</p>
                </div>
                <div class="total-goal-achieved">
                    <div class="glass">
                        <div class="remained" id="remained">
                            <span id="liters"></span>
                            <small>Remained</small>
                        </div>
                        <div class="percentage" id="percentage"></div>
                    </div>
                </div>
            </div>
            <div class="right-box">
                <div class="goal-header">
                    <p>Select how many glasses of water that you have drank</p>
                </div>
                <div class="goal-water-glasses">
                    <div class="glass small-glass">250 ml</div>
                    <div class="glass small-glass">250 ml</div>
                    <div class="glass small-glass">250 ml</div>
                    <div class="glass small-glass">250 ml</div>
                    <div class="glass small-glass">250 ml</div>
                    <div class="glass small-glass">250 ml</div>
                    <div class="glass small-glass">250 ml</div>
                    <div class="glass small-glass">250 ml</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
